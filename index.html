<html lang="en">

<head>
    <meta charset="UTF-8">

p1::after {
content: " - New";
color: yellow;
}
p2::after {
content: " - New";
color: yellow;
}
a[href^="https://www.google.com/"] {
color: green;
 }
 
 a[target] {
 color: red;
 }
 a[title~="Google"]{
 color:green;
 }
 
 #second-div>p:nth-child(2n+1) {
 color: blue;
 }
 p:nth-child(2n+2) {

 }

body>p:last-child:hover{
	font-style: italic;
	color:green;
}
